<div class="background" id="contactanos">
    <div class="blur">
      <div class="container">
        <h3>¡Conócenos!</h3>
        <form [formGroup]="contactForm" (ngSubmit)="sendWhatsApp()">
          <input type="text" formControlName="nombre" placeholder="Nombre:" required>
          <input type="text" formControlName="telefono" placeholder="Teléfono:" required>
          <input type="text" formControlName="municipio" placeholder="Municipio:">
          <input type="text" formControlName="mail" placeholder="Mail:">
          <input type="text" formControlName="ciudad" placeholder="Ciudad:">
          <input type="text" formControlName="estado" placeholder="Estado:">
          <input type="text" formControlName="programaEducativo" placeholder="Programa Educativo:">
          <button type="submit" class="btn-submit">Enviar</button>
        </form>
      </div>
    </div>
  </div>
